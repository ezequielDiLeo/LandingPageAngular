<div class="container-tabla">
    <h1>Our products, following the last fashion</h1>

    <div class="tabla-product">
        <table class="table table-dark table-striped">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Product</th>
                <th scope="col">Price</th>
                <th scope="col">Description</th>
                <th scope="col">Details</th>
            </tr>
            </thead>
            <tbody>
                @for (product of productList; track $index) {
                    <tr>
                        <th scope="row">{{product.id}}</th>
                        <td>{{product.title}}</td>
                        <td>{{product.price | currency }}</td>
                        <td>{{product.description}}</td>
                        <td><button type="button" class="btn btn-outline-primary" (click)="navigate(product.id)"> Details</button></td>
                    </tr>
                }
            </tbody>
        </table>
    </div>

</div>
